server:
  port: ${port:0}

gateway:
  ip: 127.0.0.1

spring:
  application:
    name: users-ms
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: mappings

logging:
  level:
    com.jvmfy.usersmicroservice.album.AlbumsServiceClient: DEBUG

feign:
  hystrix:
    enabled: true